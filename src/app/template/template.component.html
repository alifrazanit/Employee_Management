<mat-drawer-container class="example-container" hasBackdrop="true">
    <mat-drawer #sidenav mode="push">
        <app-sidenav (onClosed)="sidenav.toggle()"/>
    </mat-drawer>
    <mat-drawer-content>
        <app-navbar 
            (onOpenSide)="sidenav.toggle()"
            (onLogout)="onLogout()"/>
        <div class="main-content">
            <router-outlet />
        </div>
    </mat-drawer-content>
</mat-drawer-container>
