<mat-toolbar>
    <button mat-icon-button class="icon" aria-label="Example icon-button with menu icon" (click)="onOpenSidemenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-icon-button class="icon" aria-label="Example icon-button with share icon"
        [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            Settings
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            Logout
        </button>
    </mat-menu>
</mat-toolbar>
