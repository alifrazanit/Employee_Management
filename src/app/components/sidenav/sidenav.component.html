<div class="side-nav">
    <div class="header-side-nav">
        <h4>{{label.LABEL.EMPLOYEE_MANAGEMENT}}</h4>
    </div>
    <mat-list>
        @for (menu of listMenu; track menu.id) {
        <mat-list-item [class.selected]="menu.selected">
            <mat-icon matListItemIcon>menu</mat-icon>
            <div matListItemTitle (click)="goTo(menu)">{{menu.menu}}</div>
        </mat-list-item>
        }
    </mat-list>
</div>
